  author = "Amin Shirazi"

  # Description/subtitle for homepage (can be Markdown)
  description = "STATCOM at Iowa State offers statistical advice and expertise free of charge to governmental and nonprofit groups in the local community."

  # Format dates with Go's time formatting
  date_format = "Mon Jan 02, 2006"

